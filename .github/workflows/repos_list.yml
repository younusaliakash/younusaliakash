name: README Repos List
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
jobs:
  list:
    runs-on: ubuntu-latest
    steps:
      - name: Run readme-repos-list
        uses: koj-co/readme-repos-list@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          query: "Octocat in:readme"
          max: 10